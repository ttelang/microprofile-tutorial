# MicroProfile Reactive Messaging Configuration

# In-memory connector for development/testing
# In production, configure actual connectors (Kafka, AMQP, etc.)

# Incoming channel configuration
mp.messaging.incoming.prices-in.connector=smallrye-in-memory

# Outgoing channel configuration  
mp.messaging.outgoing.prices-out.connector=smallrye-in-memory

# Orders channel configuration
mp.messaging.incoming.orders.connector=smallrye-in-memory
